<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #wrap {width: 1000px;}
        header {width: 1000px;height: 100px;background-color: #111;}
        nav {width: 1000px;height: 100px;background-color: #222;}
        aside {float:left; width: 300px;height: 600px;background-color: #333;}
        section {float:left; width: 700px;height: 600px;background-color: #444;}
        footer {clear:both; width: 1000px;height: 100px;background-color: #555;}
    </style>
</head>
<body>
    <!-- 시맨틱 태그로 작성 
    시맨틱 태그(semantic Tag) : 포함된 콘텐츠의 특정 의미를 정의하고 목적을 갖는 태그
    -->
    <div id="wrap">
        <header></header>
        <nav></nav>
        <aside></aside>
        <section></section>
        <footer></footer>
    </div>
    
</body>
</html>
